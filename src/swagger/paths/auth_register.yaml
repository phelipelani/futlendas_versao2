/auth/register:
  post:
    summary: Registrar novo usuário (Admin)
    tags:
    - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
              role:
                type: string
    responses:
      '201':
        description: Usuário criado
      '400':
        description: Erro de validação
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
    security:
    - bearerAuth: []
